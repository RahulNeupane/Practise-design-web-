<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible card</title>
    <script src="https://kit.fontawesome.com/758f6a0442.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="image/me.jpg" class="card-img" ">
                <h1 class="card-heading">
                    Rahul Neupane
                </h1>
                <p class="card-paragraph"><i class="fa-solid fa-quote-left"></i> Hello!    My name is Rahul Neupane. I study in KIST College of IT. My faculty is BIT and am in fourth semester. This is my practise file for web development using HTML and CSS only<i class="fa-solid fa-quote-right"></i></p>
                <ul class="card-icon">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram-square"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
